<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>present</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .animate-float {
                animation: float 4s ease-in-out infinite;
            }
            .animate-float-delay-1 {
                animation: float 4s ease-in-out 1s infinite;
            }
            .animate-float-delay-2 {
                animation: float 4s ease-in-out 2s infinite;
            }
            .animate-wobble {
                animation: wobble 6s ease-in-out infinite;
            }
            .shadow-gift {
                box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2), 
                            0 10px 20px rgba(0, 0, 0, 0.15),
                            inset 0 -8px 15px rgba(0, 0, 0, 0.1);
            }
            .ribbon-pattern {
                background: repeating-linear-gradient(
                    45deg,
                    #ffd700,
                    #ffd700 10px,
                    #ffcc00 10px,
                    #ffcc00 20px
                );
            }
            .gift-shine {
                background: linear-gradient(
                    135deg,
                    rgba(255,255,255,0.3) 0%,
                    rgba(255,255,255,0) 50%,
                    rgba(255,255,255,0.3) 100%
                );
            }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-10px) rotate(3deg); }
            50% { transform: translateY(0) rotate(0deg); }
            75% { transform: translateY(-10px) rotate(-3deg); }
        }

        @keyframes wobble {
            0%, 100% { transform: rotate(0deg); }
            10%, 30%, 50%, 70%, 90% { transform: rotate(2deg); }
            20%, 40%, 60%, 80% { transform: rotate(-2deg); }
        }
        
        @keyframes shine {
            0% { background-position: -100% 0; }
            100% { background-position: 100% 0; }
        }
    </style>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffe6f2 0%, #ffcce6 50%, #ffb3d9 100%);
            background-size: 200% 200%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 3;
        }

        .gift-container {
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease;
            z-index: 5;
            perspective: 1000px;
        }

        .gift-container:hover {
            transform: scale(1.05);
        }

        .gift-box {
            position: relative;
            width: 240px;
            height: 240px;
            background: linear-gradient(to bottom, #ff3333, #cc0000);
            border-radius: 15px;
            shadow-gift;
            animation: wobble 6s ease-in-out infinite;
            overflow: hidden;
            transform-style: preserve-3d;
        }

        .gift-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 240px;
            background: linear-gradient(to right, #ffd700, #ffcc00);
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.15);
            z-index: 2;
        }

        .gift-box::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            width: 240px;
            height: 60px;
            background: linear-gradient(to right, #ffd700, #ffcc00);
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.15);
            z-index: 2;
        }

        /* 礼物光泽效果 */
        .gift-shine-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                135deg,
                rgba(255,255,255,0) 0%,
                rgba(255,255,255,0.3) 50%,
                rgba(255,255,255,0) 100%
            );
            background-size: 200% 200%;
            animation: shine 3s linear infinite;
            z-index: 1;
            border-radius: 15px;
        }

        .gift-lid {
            position: absolute;
            top: -30px;
            left: -15px;
            width: 270px;
            height: 60px;
            background: linear-gradient(to bottom, #cc0000, #990000);
            border-radius: 15px 15px 0 0;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2), 
                        inset 0 -8px 15px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease, top 0.3s ease;
            z-index: 3;
            transform-style: preserve-3d;
        }

        .gift-lid::before {
            content: '';
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 30px;
            background: linear-gradient(to bottom, #ffd700, #ffcc00);
            border-radius: 8px;
            box-shadow: inset 0 4px 10px rgba(0, 0, 0, 0.15);
            z-index: 4;
        }

        .gift-container:hover .gift-lid {
            transform: rotate(-5deg);
            top: -35px;
        }

        .gift-bow {
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 4;
        }

        .bow-knot {
            position: relative;
            width: 80px;
            height: 80px;
            background: linear-gradient(to bottom, #ffd700, #ffcc00);
            border-radius: 50%;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2), 
                        inset 0 -8px 15px rgba(0, 0, 0, 0.15);
            animation: float 4s ease-in-out infinite;
            overflow: hidden;
            z-index: 5;
        }

        .bow-knot::before, .bow-knot::after {
            content: '';
            position: absolute;
            width: 50px;
            height: 50px;
            background: linear-gradient(to bottom, #ffcc00, #ffaa00);
            border-radius: 50%;
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.2);
        }

        .bow-knot::before {
            top: -15px;
            left: -15px;
        }

        .bow-knot::after {
            bottom: -15px;
            right: -15px;
        }

        .bow-left, .bow-right {
            position: absolute;
            top: 20px;
            width: 80px;
            height: 50px;
            background: linear-gradient(to bottom, #ffd700, #ffcc00);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            z-index: 4;
        }

        .bow-left {
            left: -40px;
            border-radius: 50px 0 0 50px;
            animation: float-delay-1 4s ease-in-out infinite;
        }

        .bow-right {
            right: -40px;
            border-radius: 0 50px 50px 0;
            animation: float-delay-2 4s ease-in-out infinite;
        }

        .bow-left::before, .bow-right::before {
            content: '';
            position: absolute;
            top: 8px;
            width: 70px;
            height: 40px;
            background: linear-gradient(to bottom, #ffcc00, #ffaa00);
            border-radius: 40px 0 0 40px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .bow-right::before {
            border-radius: 0 40px 40px 0;
            left: 8px;
        }

        .bow-left::before {
            right: 8px;
        }

        /* 蝴蝶结中心装饰 */
        .bow-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            background: linear-gradient(to bottom, #ffffff, #f5f5f5);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            z-index: 6;
        }

        /* 星星样式 */
        .star {
            position: absolute;
            width: 12px;
            height: 12px;
            background-color: #ffd700;
            border-radius: 50%;
            animation: star-fall 6s linear infinite;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
            z-index: 1;
            filter: blur(0.5px);
        }

        @keyframes star-fall {
            0% {
                top: -10%;
                left: calc(10% + 80% * Math.random());
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                top: 100%;
                left: calc(10% + 80% * Math.random());
                opacity: 0;
            }
        }

        /* 粒子效果 */
        .particle {
            position: absolute;
            border-radius: 50%;
            opacity: 0;
            z-index: 10;
        }

        /* 文字样式 */
        .title {
            font-size: 3rem;
            font-weight: 800;
            color: #6a2c80;
            margin-bottom: 3rem;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.15);
            text-align: center;
            letter-spacing: 1px;
            background: linear-gradient(to right, #9b59b6, #e74c3c);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            padding: 0 20px;
        }

        /* 闪光效果 */
        .glow {
            position: absolute;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0) 70%);
            border-radius: 50%;
            top: -75px;
            left: -75px;
            opacity: 0.3;
            animation: glow 10s ease-in-out infinite;
            z-index: 1;
        }

        @keyframes glow {
            0%, 100% { transform: scale(0); opacity: 0.3; }
            50% { transform: scale(2); opacity: 0; }
        }
        
        /* 礼物阴影 */
        .gift-shadow {
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 30px;
            background: radial-gradient(ellipse at center, rgba(0,0,0,0.4) 0%, rgba(0,0,0,0) 70%);
            border-radius: 50%;
            filter: blur(5px);
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="glow"></div>
    <div class="content-wrapper">
        <h1 class="title">点击打开</h1>
        
        <div class="gift-container" id="gift-container">
            <div class="gift-shadow"></div>
            <div class="gift-box">
                <div class="gift-shine-layer"></div>
            </div>
            <div class="gift-lid"></div>
            <div class="gift-bow">
                <div class="bow-knot">
                    <div class="bow-center"></div>
                </div>
                <div class="bow-left"></div>
                <div class="bow-right"></div>
            </div>
        </div>
    </div>
    
    <!-- 动态生成星星 -->
    <script>
        // 生成星星背景
        const numStars = 80;
        for (let i = 0; i < numStars; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDuration = (Math.random() * 12 + 6) + 's';
            star.style.animationDelay = Math.random() * 6 + 's';
            star.style.width = (Math.random() * 10 + 5) + 'px';
            star.style.height = star.style.width;
            document.body.appendChild(star);
        }

        // 礼物点击交互
        const giftContainer = document.getElementById('gift-container');
        let isGiftOpened = false;

        giftContainer.addEventListener('click', function() {
            if (!isGiftOpened) {
                isGiftOpened = true;
                openGift();
            }
        });

        // 打开礼物并跳转
        function openGift() {
            // 停止晃动动画
            const giftBox = document.querySelector('.gift-box');
            const giftLid = document.querySelector('.gift-lid');
            const giftBow = document.querySelector('.gift-bow');
            const bowElements = document.querySelectorAll('.bow-knot, .bow-left, .bow-right');
            const giftShadow = document.querySelector('.gift-shadow');
            
            giftBox.style.animation = 'none';
            giftLid.style.transition = 'transform 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55), top 0.6s ease';
            giftLid.style.transform = 'translate(70px, -100px) rotate(45deg)';
            giftLid.style.top = '-30px';
            
            // 蝴蝶结飞行动画
            giftBow.style.transition = 'transform 1s cubic-bezier(0.68, -0.55, 0.27, 1.55)';
            giftBow.style.transform = 'translate(-80px, -140px) rotate(-35deg)';
            
            // 盒子下落动画
            giftBox.style.transition = 'transform 0.8s ease, box-shadow 0.4s ease';
            giftBox.style.transform = 'translateY(80px) scale(0.9)';
            giftBox.style.boxShadow = '0 8px 20px rgba(0, 0, 0, 0.15)';
            
            // 阴影动画
            giftShadow.style.transition = 'all 0.8s ease';
            giftShadow.style.width = '180px';
            giftShadow.style.height = '20px';
            giftShadow.style.filter = 'blur(8px)';
            giftShadow.style.opacity = '0.6';
            
            // 移除蝴蝶结动画
            bowElements.forEach(el => {
                el.style.animation = 'none';
            });
            
            // 创建粒子爆炸效果
            setTimeout(() => {
                createParticleBurst(giftContainer.getBoundingClientRect());
                
                // 一段时间后跳转到新页面
                setTimeout(() => {
                    window.location.href = 'CakeofLxk.html'; // 替换为你想要跳转的URL
                }, 1500);
            }, 800);
        }

        // 创建粒子爆炸效果
        function createParticleBurst(rect) {
            const particleCount = 150;
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            const colors = [
                '#ff3333', '#cc0000', '#ffd700', 
                '#ffcc00', '#ffffff', '#f39c12',
                '#9b59b6', '#3498db', '#2ecc71'
            ];
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // 随机粒子颜色
                const color = colors[Math.floor(Math.random() * colors.length)];
                particle.style.backgroundColor = color;
                
                // 随机粒子大小和透明度
                const size = Math.random() * 20 + 8;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.opacity = Math.random() * 0.8 + 0.2;
                
                // 设置粒子位置
                particle.style.left = centerX + 'px';
                particle.style.top = centerY + 'px';
                
                // 随机速度和方向
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 18 + 7;
                const vx = Math.cos(angle) * speed;
                const vy = Math.sin(angle) * speed;
                
                // 添加到文档
                document.body.appendChild(particle);
                
                // 动画效果
                let opacity = 1;
                let posX = centerX;
                let posY = centerY;
                let scale = 1;
                
                function animateParticle() {
                    posX += vx;
                    posY += vy;
                    opacity -= 0.015;
                    scale -= 0.005;
                    
                    particle.style.left = posX + 'px';
                    particle.style.top = posY + 'px';
                    particle.style.opacity = opacity;
                    particle.style.transform = `scale(${scale})`;
                    
                    if (opacity > 0) {
                        requestAnimationFrame(animateParticle);
                    } else {
                        particle.remove();
                    }
                }
                
                requestAnimationFrame(animateParticle);
            }
        }
    </script>
</body>
</html>
